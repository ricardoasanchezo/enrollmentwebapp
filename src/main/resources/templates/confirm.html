<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
	<title>Email Confirmation</title>
	<div th:replace="fragments/head :: head"></div>
</head>

<body>

<div id="modal">
	<div id="modal-box">
		<div id="modal-title"></div>
		<div id="modal-message"></div>
		<a id="modal-button">Log In</a>
	</div>
</div>
	
<script>
	window.onload = () => {
		document.getElementById("modal-button").href = domain + "/auth/login";
		modal("Email Confirmed", "Your email has been confirmed, you can now log in!")
	};
</script>

</body>
</html>
