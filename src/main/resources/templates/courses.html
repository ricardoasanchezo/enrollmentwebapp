<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your first Spring application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<header id="header">
  <div th:insert="~{navbar :: navbar}"></div>
</header>

<div id="main">
  <div id="content">
    
    <h1>These are all of your approved classes!</h1>
    
<!--    <p>Here, you will be able to register as an Inter Bayamon student and view your classes.</p>-->
    
    
    <div th:each="course : ${courses}">
      <div th:text="${course.getCode()}"></div>
    </div>
    
  </div>
  
  <footer>This is some footer text</footer>
  
</div>

</body>
</html>
